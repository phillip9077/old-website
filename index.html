<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" >
    <link href="./fontawesome-free-5.14.0-web/css/all.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <title>Phillip Wei's Website</title>
</head>

<body>
    <div class="loader">
        <i class="fas fa-3x fa-laptop-code icon"></i>
        <i class="fas fa-3x fa-dna icon"></i> 
        <i class="fas fa-3x fa-music icon"></i>
        <i class="fas fa-3x fa-gamepad icon"></i>
    </div>
    <div class="loader-title">
        <h2 class="loading-title">Loading...</h2>
        <script src="./js/title.js"></script>
    </div>
    <script src="./js/loader.js"></script>
    <script>
        // jQuery code for fading out the loader
        // and fading in the homepage
        $(document).ready(function() {
            $(".loader").delay(9000).fadeOut(1000);
            $(".loader-title").delay(9000).fadeOut(1000);
            $(".homepage").delay(9500).hide().fadeIn(1000);
            $(".navbar").delay(9500).hide().fadeIn(1000);
        });
    </script>
    <div class="navbar">
        <div class="hamburger">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <div class="menu-content"> 
            <!--<a href="" class="nav-links">About</a>
            <a href="" class="nav-links">Work</a>
            <a href="" class="nav-links">Projects</a>-->
        </div>
    </div>
    <div class="homepage">
        <h3 class="homepage-title">Phillip Wei</h3>
    </div>
    <script src="./js/hamburger.js"></script>
</body>
</html>
